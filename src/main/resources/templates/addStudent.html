<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Student Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="btn btn-primary" aria-current="page" th:href="@{/student/new}">Add Student</a>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
  <div class="container card" style="width: 30%">
      <form th:action="@{/students}" th:object="${student}" method="post" class="form-group">
          <div class="col-xs-10">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" th:field="*{email}">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="col-xs-10">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" th:field="*{firstName}">
          </div>
          <div class="col-xs-10">
              <label class="form-label">last Name</label>
              <input type="text" class="form-control" th:field="*{lastName}">
          </div>
          <button type="submit" class="btn btn-primary mt-1 mb-1">Submit</button>
      </form>

  </div>

</body>
</html>
